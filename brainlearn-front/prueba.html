<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition</title>
</head>
    <body>
        <div id="card-container">
        </div>

        <script>
            const ENDPOINT = 'http://localhost:8000/';
            let currentCardIndex = 0;
            let cartaActual;

            async function fetchCartas() {
                try {
                    const response = await fetch(`${ENDPOINT}?rating=0`);
                    const data = await response.json();
                    if (data.length > 0) {
                        cartaActual = data[0];
                        mostrarPregunta(cartaActual);
                    } else {
                        alert('No hay cartas disponibles');
                    }
                } catch (error) {
                    console.error('Error obteniendo cartas', error);
                }
            }

            function mostrarPregunta(carta) {
                const cardContainer = document.getElementById('card-container');
                cardContainer.innerHTML = `
                    <div>
                        <p>${carta.question}</p>
                        <button onclick="mostrarRespuesta(${carta.id})">Mostrar respuesta</button>
                    </div>
                `;
            }

            function mostrarRespuesta(id) {
                const cardContainer = document.getElementById('card-container');
                cardContainer.innerHTML = `
                    <div>
                        <p>${cartaActual.question}</p>
                        <p>Respuesta: ${cartaActual.answer}</p>
                        <button onclick="calificar(${id}, 'mal')">Mal</button>
                        <button onclick="calificar(${id}, 'normal')">Normal</button>
                        <button onclick="calificar(${id}, 'bien')">Bien</button>
                    </div>
                `;
            }

            function calificar(cardId, calificacion) {
                fetch(`${ENDPOINT}${cardId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        // autenticacion ?? 
                    },
                    body: JSON.stringify({ calificacion }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error de red');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    fetchCartas();
                })
                .catch(error => {
                    console.error('Problema con el intento de fetch', error);
                });
            }
            fetchCartas();
        </script>
    </body>
</html>
